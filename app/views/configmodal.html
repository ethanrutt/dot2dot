<div class="modal fade" id="configModal" tabindex="-1" role="dialog" aria-labelledby="configModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Game Configuration</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="size" class="col-sm-4 control-label">Size</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="size" min="4" max="10" ng-model="size">
            </div>
          </div>
          <div class="form-group">
            <label for="p1color" class="col-sm-4 control-label">Player 1 Color</label>
            <div class="col-sm-4">
              <select class="form-control" id="p1color" ng-model="p1color">
                <option ng-repeat="c in p1colors" value="{{c}}">{{c}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="p2color" class="col-sm-4 control-label">Player 2 Color</label>
            <div class="col-sm-4">
              <select class="form-control" id="p2color" ng-model="p2color">
                <option ng-repeat="c in p2colors" value="{{c}}">{{c}}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="startGame()">Start Game</button>
      </div>
    </div>
  </div>
</div>
